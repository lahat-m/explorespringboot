<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>User Management</title>
</head>
<body>
<div layout:fragment="content">
    <section class="section">
        <h1 class="title">User Management</h1>
        
        <!-- Add User Form -->
        <div class="box">
            <h2 class="title is-5">Add New User</h2>
            <form id="userForm">
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input" type="text" id="name" name="name" placeholder="Full name" required>
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input class="input" type="email" id="email" name="email" placeholder="email@example.com" required>
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input class="input" type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Role</label>
                    <div class="control">
                        <div class="select">
                            <select id="role" name="role" required>
                                <option value="USER">User</option>
                                <option value="ADMIN">Admin</option>
                                <option value="AUTHOR">Author</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit">Create User</button>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- Users List -->
        <div class="box">
            <h2 class="title is-5">Users</h2>
            <table class="table is-fullwidth is-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTable">
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.name}">Name</td>
                        <td th:text="${user.email}">email@example.com</td>
                        <td><span class="tag" th:text="${user.role}">ROLE</span></td>
                        <td th:text="${#temporals.format(user.createdAt, 'MMM dd, yyyy')}">Date</td>
                        <td>
                            <button class="button is-small is-danger" th:onclick="'deleteUser(' + ${user.id} + ')'">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    
    <script th:inline="javascript">
        document.getElementById('userForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };
            
            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    location.reload();
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.detail);
                }
            } catch (error) {
                alert('Error creating user: ' + error.message);
            }
        });
        
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    location.reload();
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.detail);
                }
            } catch (error) {
                alert('Error deleting user: ' + error.message);
            }
        }
    </script>
</div>
</body>
</html>
